<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kokoa Talk</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/style.css"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__culumn">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__culumn">
        <span>18:43</span>
      </div>
      <div class="status-bar__culumn">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <div class="login_pagetitle">
      <h2>Welcome to KaKaoTalk</h2>
      <p class="welcome">
        If you have a Kakao Account,<br />log in with your email or phone number
      </p>
    </div>
    <form id="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <div class="button-area">
        <button class="secondary">Log in</button>
        <button class="secondary">Sign Up</button>
        <div class="text-button_area">
          <a class="text-button" href="#">Find KaKao Account or Password</a>
        </div>

        <!-- <button class="textbutton">Find KaKao Account or Password</button> -->
      </div>
    </form>

    <!-- \fontawesome에서 자바스크립트 코드를 붙여넣으면 아이콘복붙이 가능하다  body닫기전에! -->
    <script
      src="https://kit.fontawesome.com/9814b6a5cc.js"
      crossorigin="anonymous"
    ></script>
    <style></style>
  </body>
</html>
